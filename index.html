<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Tenis</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__cont">
      <h2 class="header__logo">Tenis</h2>
      <nav class="nav">
        <a href="#" class="nav__link">Inicio</a>
        <a href="#" class="nav__link">Tenis</a>
        <a href="#" class="nav__link ">Iniciar Sesion</a>
      </nav>
    </div>
  </header>
  <div class="contenedor">

    <form id="buscador">
      <div class="row">
        <div class="three columns">
          <label for="marca">Marca</label>
          <select class="u-full-width" id="marca">
            <option value="">Seleccione</option>
            <option value="Nike">Nike</option>
            <option value="Adidas">Adidas</option>
            <option value="Yeezy">Yeezy</option>
            <option value="New Balance">New Balance</option>
            <option value="Golden Goose">Golden Goose</option>
          </select>
        </div>
        <div class="three columns">
          <label for="year">Talla</label>
          <select class="u-full-width" id="talla">
            <option value="">Seleccione</option>
            <option value="5">5MX</option>
            <option value="6">6MX</option>
            <option value="7">7MX</option>
            <option value="8">8MX</option>
            <option value="9">9MX</option>
          </select>
        </div>
        <div class="three columns">
          <label for="minimo">Precio Min</label>
          <select class="u-full-width" id="minimo">
            <option value="">Seleccione</option>
            <option value="100">$100</option>
            <option value="200">$200</option>
            <option value="300">$300</option>
            <option value="400">$400</option>
            <option value="500">$500</option>
            <option value="600">$600</option>
            <option value="700">$700</option>
            <option value="800">$800</option>
          </select>
        </div>
        <div class="three columns">
          <label for="maximo">Precio Max</label>
          <select class="u-full-width" id="maximo">
            <option value="">Seleccione</option>
            <option value="1500">$1,500</option>
            <option value="2000">$2,000</option>
            <option value="3000">$3,0000</option>
            <option value="4000">$4,000</option>
            <option value="5000">$5,000</option>
            <option value="6000">$6,000</option>
            <option value="7000">$7,000</option>
            <option value="8000">$8,000</option>
          </select>
        </div>
      </div>
    </form>

    <h1 class="resultado">Resultados</h1>
    <div id="resultado"></div>
  </div>
</body>


    <script src="js/tenis.js"></script>
    <script src="js/app.js"></script>
</html>
